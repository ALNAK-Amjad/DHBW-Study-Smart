<div class="main-frame login-frame flex-col">
    <mat-card class="login-container">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="flex-col" [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>E-Mail</mat-label>
                    <input matInput placeholder="maxmustermann@gmail.com" matInput formControlName="email">
                    <mat-error *ngIf="loginForm.get('email')?.invalid">{{ getErrorMessage() }}</mat-error>
                </mat-form-field>

               <mat-form-field appearance="outline">
                    <mat-label>Passwort</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" type="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>

                <div *ngIf="loginResponseData && !loginResponseData?.verified" class="login-error-notice-container">
                    <p class="login-error-notice">Login fehlgeschlagen. Bitte versuchen Sie es erneut.</p>
                </div>

                <div class="sign-up-notice-container flex-row">
                    <p class="sign-up-notice">Noch kein Konto?</p>
                    <a class="sign-up-notice-link" routerLink="/registration">Jetzt Registrieren!</a>
                </div>

                <div class="button-container">
                    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!loginForm.valid">Anmelden</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
