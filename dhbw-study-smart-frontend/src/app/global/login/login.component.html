<div class="main-frame login-frame flex-col">
    <mat-card class="login-container">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="flex-col" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>E-Mail</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Passwort</mat-label>
                    <input matInput formControlName="password" type="password">
                </mat-form-field>

                <div *ngIf="loginResponseData && !loginResponseData?.verified" class="login-error-notice-container">
                    <p class="login-error-notice">Login fehlgeschlagen. Bitte versuchen Sie es erneut.</p>
                </div>

                <div class="sign-up-notice-container flex-row">
                    <p class="sign-up-notice">Noch kein Konto?</p>
                    <a class="sign-up-notice-link" routerLink="/registration">Jetzt Registrieren!</a>
                </div>

                <div class="button-container">
                    <button *ngIf="loginForm.valid" mat-raised-button color="primary" type="submit">Anmelden</button>
                    <button *ngIf="!loginForm.valid" mat-raised-button disabled>Anmelden</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
