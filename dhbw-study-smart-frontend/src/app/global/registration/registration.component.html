<div class="main-frame registration-frame flex-col">
    <mat-card class="registration-container">
        <mat-card-header>
            <mat-card-title>Registrieren</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="flex-col" [formGroup]="registrationForm">
                <mat-form-field appearance="outline">
                    <mat-label>Vorname</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Nachname</mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>E-Mail</mat-label>
                    <input matInput placeholder="maxmustermann@gmail.com" matInput formControlName="email">
                    <mat-error *ngIf="registrationForm.get('email')?.invalid">{{ getErrorMessage() }}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Passwort</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" type="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Studiengang</mat-label>
                    <mat-select formControlName="studyProgramId">
                        <mat-option *ngFor="let studyProgram of studyPrograms" [value]="studyProgram.studyProgramId">
                            {{studyProgram.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Semester</mat-label>
                    <mat-select formControlName="semesterId">
                        <mat-option *ngFor="let semester of semesters" [value]="semester.semesterId">
                            {{semester.semesterId}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Kurs</mat-label>
                    <mat-select formControlName="courseId">
                        <mat-option *ngFor="let course of courses" [value]="course.courseId">
                            {{course.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Matrikelnummer</mat-label>
                    <input matInput formControlName="studentNumber" type="number">
                </mat-form-field>

                <div class="sign-in-notice-container flex-row">
                    <p class="sign-in-notice">Sie haben schon ein Konto?</p>
                    <a class="sign-in-notice-link" routerLink="/login">Hier Anmelden!</a>
                </div>

                <div class="button-container">
                    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!registrationForm.valid">
                        Registrieren
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
